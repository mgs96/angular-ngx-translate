<div>

  <h1 translate>demo.title</h1>

  <p translate>demo.text</p>

  <p translate [translateParams]="{name: 'Mauricio'}">demo.greeting</p>

  <button class='btn' [ngClass]="{'active': isDeutsch}" (click)="useLanguage('de')">deutsch</button>
  <button class='btn' [ngClass]="{'active': isEnglish}" (click)="useLanguage('en')">english</button>
  <button class='btn' [ngClass]="{'active': isSpanish}" (click)="useLanguage('es')">spanish</button>
</div>
